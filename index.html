<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday // Calculator</title>
</head>
<body>
    <div class="container">
        <h3>Bithday <br><span>Calculator Counting</span></h3>
    </div>
    <div class="wrapper">
       <label for="birth">Enter Your Birthday</label>
        <div class="birthday-input">
            <input type="date" id="birth">
            <button type="button" id="button">Calculate</button>
        </div>
        <div class="result-box">
            <div class="result">
                <h3 id="year">-</h3>
                <span>Year's</span>
            </div>
            <div class="result">
                <h3 id="Month">-</h3>
                <span>Months's</span>
            </div>
            <div class="result">
                <h3 id="week">-</h3>
                <span>week</span>
            </div>
            <div class="result">
                <h3 id="Day">-</h3>
                <span>Day</span>
            </div>
            <div class="result">
                <h3 id="Hour">-</h3>
                <span>Hour's</span>
            </div>
            <div class="result">
                <h3 id="Minute">-</h3>
                <span>Minute's</span>
            </div>
            <div class="result">
                <h3 id="Second">-</h3>
                <span>Second's</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
